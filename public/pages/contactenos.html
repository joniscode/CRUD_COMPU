<section class="contact-us">
    <div class="contact-us__container">
        <h2 class="contact-us__title">Contáctenos</h2>
        <p class="contact-us__description">Si tienes alguna pregunta o comentario, no dudes en contactarnos. Completa el formulario a continuación y nos pondremos en contacto contigo lo antes posible.</p>
        
        <form class="contact-us__form" action="#" method="POST">
            <div class="contact-us__form-group">
                <label for="name" class="contact-us__label">Nombre:</label>
                <input type="text" id="name" name="name" class="contact-us__input" required>
            </div>
            <div class="contact-us__form-group">
                <label for="email" class="contact-us__label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="contact-us__input" required>
            </div>
            <div class="contact-us__form-group">
                <label for="message" class="contact-us__label">Mensaje:</label>
                <textarea id="message" name="message" class="contact-us__textarea" required></textarea>
            </div>
            <button type="submit" class="contact-us__submit">Enviar</button>
        </form>
    </div>
</section>
